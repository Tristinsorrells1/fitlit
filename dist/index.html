<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href='https://fonts.google.com/specimen/Raleway' rel='stylesheet'>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script> -->
  </head>
  <body>
    <section class="friends-list">
      <h2>Your Friends</h2>
    </section>
    <main class="main">
      <div class="welcome">
      <h1>Welcome</h1>
      <p class="card-info">cardInfo</p>
    </div>
      <div class="steps">
        <canvas id="stepsChart" width="1000" height="400"></canvas>
      </div>
      <div class="water">
        <canvas id="waterChart" width="1000" height="400"></canvas>
      </div>
      <div class="sleep">
        <canvas id="sleepChart" width="1000" height="400"></canvas>
      </div>
    </main>
    <section class="previous-activities">
      <h2>Your Latest Activity</h2>
      <div id="strideLength">Stride Length</div>
      <div id="water">Water</div>
      <div id="hoursSlept">House Slept</div>
      <div id="sleepQuality">Sleep Quality</div>
      <div id="hoursSleptAverage">Sleep Averages</div>
      <div class="latest-activity" id="sleepQualityAverage">Sleep Averages</div>
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->  
  <script src="bundle.js"></script>
  </body>
</html>
