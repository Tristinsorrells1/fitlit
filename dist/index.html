<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link href='https://fonts.google.com/specimen/Raleway' rel='stylesheet'>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.min.js"></script> -->
  </head>
  <body>
    <section class="friends-list">Friends List</section>
    <main class="main">
      <div class="welcome">
      <h1>Welcome</h1>
      <p class="card-info" id="email">cardInfo</p>
      <p class="card-info" id="address">cardInfo</p>
    </div>
      <div class="steps">
        <canvas id="stepsChart" width="1000" height="600"></canvas>
      </div>
      <div class="water">
        <canvas id="waterChart" width="1000" height="600"></canvas>
      </div>
      <div class="sleep">
        <canvas id="sleepChart" width="1000" height="600"></canvas>
      </div>
    </main>
    <section class="previous-activities">
      <h2>Your Latest Activity</h2>
      
      <div class="latest-activity" id="srideLength">Stride Length</div>
      <div class="latest-activity" id="water">Water</div>
      <div class="latest-activity" id="hoursSlept">House Slept</div>
      <div class="latest-activity" id="sleepQuality">Sleep Quality</div>
      <div class="latest-activity" id="hoursSleptAverage">Sleep Averages</div>
      <div class="latest-activity" id="sleepQualityAverage">Sleep Averages</div>
  
    </section>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->  
  <script src="bundle.js"></script>
  </body>
</html>
