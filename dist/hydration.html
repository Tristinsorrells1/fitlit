<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fitlit</title>
  <link rel="stylesheet" href="../src/css/activity.css">
  <link href='https://fonts.google.com/specimen/Raleway' rel='stylesheet'>
</head>

<body id="hydrationPage">
  <nav class="nav">
    <h2>FITLIT</h2>
    <div>
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="activity.html">Activity</a>
      <a class="nav-link" href="sleep.html">Sleep</a>
    </div>
  </nav>
  <h1>HYDRATION</h1>
  <main>
    <section class="form-section">
      <p class="post-result-message hidden"></p>
      <form class="form">
        <h2>Add Fluid Intake</h2>
        <p class="hidden empty-input-message">Please fill out all fields</p>
        <div>
          <label for="hydrationDate">Date</label>
          <input type="date" name="hydrationDate" id="hydrationDate" value="2022-01-23" min="2022-01-24" max="2025-02-24">
        </div>
        <div>
          <label for="water-consumed">Ounces of Water Consumed</label>
          <input type="number" name="water-consumed" id="waterConsumed" required />
        </div>
        <button class="sleep-button submit-button activity-button">Submit</button>
      </form>
    </section>
    <section>
    <div class="charts">
      <canvas id="waterChart" width="1320" height="400" aria-label="Ounces of Water Consumed in Past 7 Days"
        role="img"></canvas>
    </div>
    </section>
    <section class="previous-activities">
      <h2>Most Recent Hydration Data</h2>
      <p id="waterConsumed1">Water Consumed</p>
      <p id="averageWaterConsumed">Average Water Consumption</p>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
