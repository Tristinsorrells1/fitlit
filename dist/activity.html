<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/activity.css">
    <link href='https://fonts.google.com/specimen/Raleway' rel='stylesheet'>
  </head>
  <body>
    <section class="form">
          <h2>Forms</h2>
          <form class="form">
            <div>
              <label for="date">Date</label>
              <input type="number" name="date" id="date">
            </div>
            <div>
              <label for="number-of-steps">Number of Steps</label>
              <input type="number" name="number-of-steps" id="numberOfSteps">
            </div>
            <div>
              <label for="minutes-active">Minutes Active</label>
              <input type="number" name="minutes-active" id="minutesActive">
            </div>
            <div>
              <label for="flights-of-stairs">Flights of Stairs</label>
              <input type="number" name="flights-of-stairs" id="flightsOfStairs">
            </div>
            <button class="submit-button">Submit</button>
          </form>
          <p class="success-message hidden">Success! Your gift request has been submitted.</p>
    </section>
    <main class="main">
      <div>
        <a href="index.html">Go back home</a>
      </div>
      <div class="welcome">
        <h1>Welcome</h1>
         <p class="card-info">cardInfo</p>
       </div>
      <!-- <div class="charts">
        <canvas id="stepsChart" width="1320" height="400" aria-label="Your Step Goal vs Average Step Goal for all Users" role="img"></canvas>
      </div>
      <div class="charts">
        <canvas id="waterChart" width="1320" height="400" aria-label="Ounces of Water Consumed in Past 7 Days" role="img"></canvas>
      </div>
      <div class="charts">
        <canvas id="sleepChart" width="1320" height="400" aria-label="Sleep Quality and Hours Slept for Past 7 Days" role="img"></canvas>
      </div> -->
    </main>
    <section class="previous-activities">
      <h2>Your Latest Activity</h2>
      <div id="strideLength">Stride Length</div>
      <div id="water">Water</div>
      <div id="hoursSlept">House Slept</div>
      <div id="hoursSleptAverage" class="sleep-insights">Hours Slept Average</div>
      <div id="sleepQuality">Sleep Quality</div>
      <div id="sleepQualityAverage" class="sleep-insights">Sleep Quality Average</div>
    </section> 
    <script src="bundle.js"></script> 
  </body>
</html>
